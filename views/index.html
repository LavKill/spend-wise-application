 <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/images.png" type="image/x-icon">
        <title>Spend Wise Application</title>        
        <link rel="stylesheet" href="styles/style.css" type="text/css">
    </head>

    <body>
        <main class="container">
            <header>
                <h1>Spend Wisely Application</h1>
            </header>

            <h2>Want to add some spendings?</h2> <i class="fa-solid fa-money-bill-1-wave"></i>	

            <section>
                <div class="row">

                <form id="form">
                <div class="">
                    <div class="s12 l12 m12">

                        <input type="number" id="amount" placeholder="Amount">
                        <input type="text" id="category" placeholder="Category">
                        <input type="date" id="spendingDate">
                    </div>
                    
                    <div class="row">
                        <div class="s10 l10 m10">
                        <textarea id="description" placeholder="Description of the spending" cols="30" rows="10" onClick="myObj.textSelect(this)"></textarea>
                    </div>
                </div>

                <div>
                    <div class="btn" onclick="submitInfo()">SUBMIT</div>
                    <div class="btn" onclick="hideForm()">HIDE</div>
                </div>

            </div>
        </form>
        
        </div>
    </section>
            
    <div class="btn" onClick="showForm()" id="show">Add Spending</div>
        <div class="row" style="text-align:center;" id="spendings">
    </div>

    </main>
    <script src="javascripts/script.js"></script>
    </body>
</html>
